{% extends "template.html" %}
{% block title %}Sub{% endblock %}
{% block style %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='plugin/dataTables.bootstrap.min.css') }}">
    <script type="text/javascript" language="javascript" src="{{ url_for('static', filename='plugin/jquery-1.12.4.js') }}"></script>
    <script type="text/javascript" language="javascript" src="{{ url_for('static', filename='plugin/jquery.dataTables.min.js') }}"></script>
    <script type="text/javascript" language="javascript" src="{{ url_for('static', filename='plugin/dataTables.bootstrap.min.js') }}"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#example').DataTable();
        } );
	</script>
{% endblock %}

{% block content %}
<div class="list_movie">
    <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
            <th>Movie name</th>
            <th>Movie Sub</th>
            <th>Download</th>
            </tr>
        </thead>
        <tbody>

            {% for movie in movies  %}
            <tr>
            <td>{{movie.movie_name}}</td>
            <td>{{movie.movie_id}}</td>
            <td><a href="{{url_for('admin.movie_sub')}}/download/{{movie.movie_id}}" target="_blank"><i class="fa fa-download" aria-hidden="true"></i></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
