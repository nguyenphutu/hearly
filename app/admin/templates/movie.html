{% extends "template.html" %}
{% block title %}{{movie.movie_name}}{% endblock %}
{% block style %}
{% endblock %}

{% block content %}
<div class="col-md-8">
    <div class="card">
        <div class="header">
            <h4 class="title">Update Movie</h4>
        </div>
        <div class="content">
            <form  action="" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Movie ID</label>
                            <input type="text" class="form-control" placeholder="Movie ID" name = "movie_id" value="{{movie.movie_id}}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Movie Name</label>
                            <input type="text" class="form-control" placeholder="Movie Name" name = "movie_name" value="{{movie.movie_name}}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Movie Decription</label>
                            <textarea rows="5" class="form-control" placeholder="Here is movie description" name = "movie_decription">{{ movie.movie_description }}</textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Movie Image</label>
                            <input type="file" name="file_image">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                    {%- for cate in Cates %}
                            {% if cate in catelist %}
                            <label class="checkbox-inline"><input type="checkbox" name="cate" value="{{cate}}" checked>{{cate.category_name}}</label>
                            {% else %}
                            <label class="checkbox-inline"><input type="checkbox" name="cate" value="{{cate}}">{{cate.category_name}}</label>
                            {% endif %}
                    {%- endfor %}
                    </div>
                </div>

                <button type="submit" class="btn btn-info btn-fill pull-right">Update</button>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>
<div class="col-md-4">
    <div class="movie_image">
        <img src="{{ movie.movie_thumbnail }}">
    </div>
</div>
{% endblock %}
