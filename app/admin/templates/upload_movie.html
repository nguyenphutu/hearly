{% extends "template.html" %}
{% block title %}Movie Upload{% endblock %}
{% block style %}
{% endblock %}

{% block content %}
<div class="col-md-12">
    <div class="card">
        <div class="header">
            <h4 class="title">Upload Movie</h4>
        </div>
        <div class="content">
            <form  action="" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Movie ID</label>
                            <input type="text" class="form-control" placeholder="Movie ID" name = "movie_id">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Movie Name</label>
                            <input type="text" class="form-control" placeholder="Movie Name" name = "movie_name">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Movie Decription</label>
                            <textarea rows="5" class="form-control" placeholder="Here is movie description" name = "movie_decription"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Movie Image</label>
                            <input type="file" name="file_image">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Movie Sub</label>
                            <input type="file" name="srt_file">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                    {%- for cate in Cates %}
                            <label class="checkbox-inline"><input type="checkbox" name="cate" value="{{cate}}">{{cate.category_name}}</label>
                    {%- endfor %}
                    </div>
                </div>

                <button type="submit" class="btn btn-info btn-fill pull-right">Upload</button>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
